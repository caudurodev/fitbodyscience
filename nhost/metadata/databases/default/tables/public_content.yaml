array_relationships:
  - name: assertions
    using:
      foreign_key_constraint_on:
        column: citation_content_id
        table:
          name: assertions
          schema: public
  - name: assertionsByContentId
    using:
      foreign_key_constraint_on:
        column: content_id
        table:
          name: assertions
          schema: public
  - name: assertions_contents
    using:
      foreign_key_constraint_on:
        column: content_id
        table:
          name: assertions_content
          schema: public
  - name: contentRelationshipsByChildContentId
    using:
      foreign_key_constraint_on:
        column: child_content_id
        table:
          name: content_relationship
          schema: public
  - name: content_activities
    using:
      foreign_key_constraint_on:
        column: content_id
        table:
          name: content_activity
          schema: public
  - name: content_relationships
    using:
      foreign_key_constraint_on:
        column: parent_content_id
        table:
          name: content_relationship
          schema: public
  - name: contents_assertions
    using:
      foreign_key_constraint_on:
        column: content_id
        table:
          name: contents_assertion
          schema: public
  - name: influencer_contents
    using:
      foreign_key_constraint_on:
        column: content_id
        table:
          name: influencer_contents
          schema: public
  - name: parent_content
    using:
      manual_configuration:
        column_mapping:
          id: child_content_id
        insertion_order: null
        remote_table:
          name: content_relationship
          schema: public
