event_triggers:
  - name: on_insert_contents
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: http://run-ai-fitbodyscience:5000/on_insert_content
  - name: on_update_contents
